<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de endereço</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-[#ebebeb]">
    
    <section class="gradient-form md:h-screen flex justify-center p-5">
        <div class="container h-full">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                <div class="xl:w-10/12">
                    <div class="block bg-white shadow-lg rounded-lg">
                        <div class="lg:flex lg:flex-wrap g-0">
                            <div class="lg:w-6/12 px-4 md:px-0">
                                <div class="md:mx-6">
                                    <div class="p-[1.5em]">
                                        <div class="text-[#333533]">
                                            <h2 class="text-[2rem] lg:text-[2.7rem] mb-3 font-bold">Buscador de endereço</h2>
                                            <p class="text-[1.1rem] lg:text-[1.4rem] mb-3 font-light">Digite o CEP para buscar endereço</p>
                                        </div>
                                        <form class="mt-[2rem]">
                                            <div class="flex items-center">
                                                <div class="relative z-0 w-full mb-6 group">
                                                    <input type="number" id="cep" name="cep" class="block py-2.5 px-0 w-[25rem] text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "/>
                                                    <label for="cep" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Digite o seu CEP</label>
                                                </div>

                                                <button onclick="buscarCEP()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                    <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                                    <span class="sr-only">Icon description</span>
                                                </button>
                                            </div>
                                        </form>
                                        <p class="text-[#333533] font-medium mb-3">Resultado da sua busca:</p>
                                        <div id="resultado" class="relative z-0 w-full mb-6 group">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="lg:w-6/12 lg:rounded-r-lg rounded-b-lg lg:rounded-bl-none">
                                <img src="assets/maps.jpg" alt="imagem mapa" class="w-full lg:rounded-r-lg rounded-b-lg lg:rounded-bl-none">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
